<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bt ES6</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="./src/assets/css/bootstrap.min.css" />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="./src/assets/css/jquery-ui.min.css" />

    <!-- Animate -->
    <!-- <link rel="stylesheet" href="css/animate.css"> -->

    <!-- My CSS -->
    <link rel="stylesheet" href="./src/assets/css/modal.css" />

    <link rel="stylesheet" href="./src/assets/css/style4.css" />

    <link rel="stylesheet" type="text/css" href="./src/assets/css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Sidebar</h3>
          <strong>BS</strong>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="#homeSubmenu">
              <i class="fa fa-home"></i>
              Danh sách người dùng
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button
                type="button"
                id="sidebarCollapse"
                class="btn btn-info navbar-btn"
              >
                <i class="glyphicon glyphicon-align-left"></i>
                <span>Toggle Sidebar</span>
              </button>
            </div>

            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-5">
                  <h3 class="text-left text-primary font-weight-bold">
                    Danh sách người dùng
                  </h3>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-primary"
                    id="btnThemGV"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm giảng viên
                  </button>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-success"
                    id="btnThemHV"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm học viên
                  </button>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-dark"
                    id="btnThemKH"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm khách hàng
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Loại nhân viên"
                      id="searchName"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="btnTimNV"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th class="nowrap">
                      <span class="mr-1">Mã tài khoản</span>
                      <i class="fa fa-arrow-up" id="SapXepTang"></i>
                      <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                    </th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Loại người dùng</th>

                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal  -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Log In</h2>
          </header>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form" id="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    id="maTK"
                    class="form-control input-sm"
                    placeholder="Tài khoản"
                  />
                </div>

                <span class="sp-thongbao" id="tbMaTKGV"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    id="ten"
                    class="form-control input-sm"
                    placeholder="Họ và tên"
                  />
                </div>
                <span class="sp-thongbao" id="tbTenGV"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="email"
                    id="email"
                    class="form-control input-sm"
                    placeholder="Email"
                  />
                </div>

                <span class="sp-thongbao" id="tbEmailGV"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-key"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    id="diaChi"
                    class="form-control input-sm"
                    placeholder="Địa chỉ"
                  />
                </div>
                <span class="sp-thongbao" id="tbDCGV"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    id="loaiNguoiDung"
                    class="form-control input-sm"
                    placeholder="Loại người dùng"
                  />
                </div>

                <span class="sp-thongbao" id="tbLoaiGV"></span>
              </div>
              <!-- Thông tin riêng GV -->
              <div id="infoGV" style="display: none">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-key"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="soNgayLamViec"
                      class="form-control input-sm"
                      placeholder="Số ngày làm việc"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbSoNgayLamViec"></span>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-briefcase"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="luongTheoNgay"
                      class="form-control input-sm"
                      placeholder="Lương theo ngày"
                    />
                  </div>

                  <span class="sp-thongbao" id="tbLuongTheoNgay"></span>
                </div>
              </div>
              <div class="form-group" style="display: none" id="formLuong">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Tổng lương:</span>
                  </div>
                  <input
                    type="number"
                    id="tinhLuong"
                    class="form-control input-sm"
                    placeholder=""
                  />
                </div>

                <span class="sp-thongbao" id="tbTongLuong"></span>
              </div>

              <!-- Thông tin riêng HV -->
              <div id="infoHV" style="display: none">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-key"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="toan"
                      class="form-control input-sm"
                      placeholder="Điểm toán"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbToan"></span>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-briefcase"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="ly"
                      class="form-control input-sm"
                      placeholder="Điểm lý"
                    />
                  </div>

                  <span class="sp-thongbao" id="tbLy"></span>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-briefcase"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="hoa"
                      class="form-control input-sm"
                      placeholder="Điểm hóa"
                    />
                  </div>

                  <span class="sp-thongbao" id="tbHoa"></span>
                </div>
              </div>
              <div class="form-group" style="display: none" id="formDiemTB">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Điểm trung bình:</span>
                  </div>
                  <input
                    type="number"
                    id="diemTB"
                    class="form-control input-sm"
                    placeholder=""
                  />
                </div>

                <span class="sp-thongbao" id="tbDiemTB"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnThem" type="button" class="btn btn-success">
              Thêm người dùng
            </button>
            <button id="btnCapNhat" type="button" class="btn btn-info">
              Cập nhật
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="./src/assets/js/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="./src/assets/js/jquery.easing.min.js"
    ></script>
    <script type="text/javascript" src="./src/assets/js/popper.min.js"></script>
    <script
      type="text/javascript"
      src="./src/assets/js/bootstrap.min.js"
    ></script>

    <!-- Date Picker -->
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="./src/assets/js/jquery-ui.js"></script>
    <script src="./src/assets/js/datepicker.js"></script>

          $("#sidebar").toggleClass("active");
